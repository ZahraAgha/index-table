<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- table 4 -->
<h1><i>Table 4</i></h1>


<table border="1" style="border-collapse: collapse;">

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Avarage</th>
            <th rowspan="2">Red</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Males</th>
            <td>1,9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
             <td>1,7</td>
             <td>0.002</td>
             <td>43%</td>
        </tr>
    </tbody>
</table>

<br>
<hr>

<!-- table 8 -->
<h1><i>Table 8</i></h1>

<table border="1">
<thead>
    <tr>
        <th colspan="3">Product</th>
    </tr>
</thead>
<tbody>
    <tr>
        <th>No</th>
        <th>P.Name</th>
        <th>P.Count</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Pen</td>
        <td rowspan="3">50</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Book</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Dust</td>
    </tr>
</tbody>

</table>

<br>
<br>
<hr>

<!-- table10 -->
<h1><i>Table 10</i></h1>

<table border="1" >
    <tbody>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </tbody>

</table>
<br>
<br>
<hr>

<section>
    <h1><i>The Unordered List element</i></h1>
    <div>
        <h2>HTML tag</h2>
        <ul>
            <li>table</li>
            <li>tr</li>
            <li>td</li>
            <li>th</li>
        </ul>
    </div>
    <div>
        <h2>Attribute</h2>
        <ul>
            <li>rowspan</li>
            <li>colspan</li>
            <li>border</li>
        </ul>
    </div>
</section>

</body>
</html>
